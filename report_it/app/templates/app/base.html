<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Report It</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/css/baguetteBox.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/vanilla-zoom.min.css' %}">
</head>

<body style="margin-top: 0px;padding-top: 16px;">
    <nav class="navbar navbar-expand-lg fixed-top bg-body clean-navbar navbar-light">
        <div class="container">
            <a class="navbar-brand logo" href="#">Report It&nbsp;</a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-none d-lg-block"><a class="nav-link" href="{% url 'home' %}">HOME</a></li>
                    <li class="nav-item d-none d-lg-block"><a class="nav-link" href="{% url 'report_create' %}">REPORT</a></li>
                    <li class="nav-item d-none d-lg-block"><a class="nav-link" href="{% url 'tracking' %}">Track</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'authority_list' %}">Authorities</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                    {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button class="nav-link" style="border:none; background-color: white; " type="submit">Logout</button>
                    </form>
                    
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Sign in</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    <ul class="nav  nav-fill bg-body-tertiary d-lg-none d-xl-none d-xxl-none nav-tab rounded-0 fixed-bottom border-top" id="bottom-nav" role="tablist" style="padding: 5px;">
        <li class="nav-item" role="presentation">
            <button class="active nav-link" id="bottom-home" aria-label="home" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab">
                <a class="nav-link" href="{% url 'home' %}">
                    <svg class="bi bi-house-door-fill" stroke-width="2" stroke="currentColor" fill="none" height="1.4em" viewbox="0 0 16 16" width="1.4em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"></path>
                    </svg>
                    <span class="d-none">Home</span>
                </a>
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="bottom-new" aria-label="new" data-bs-toggle="tab" data-bs-target="#new" type="button" role="tab">
                
                <a class="nav-link" style-"color:white; background-color:transparent; " href="{% url 'report_create' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-report" style="font-size: 29px;">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M8 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h5.697"></path>
                        <path d="M18 14v4h4"></path>
                        <path d="M18 11v-4a2 2 0 0 0 -2 -2h-2"></path>
                        <path d="M8 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z"></path>
                        <path d="M18 18m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
                        <path d="M8 11h4"></path>
                        <path d="M8 15h3"></path>
                    </svg>
                    <span class="d-none">Search</span>
                </a>
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="bottom-user" aria-label="user" data-bs-toggle="tab" data-bs-target="#user" type="button" role="tab">
                
                <a class="nav-link" href="#">
                    <svg class="bi bi-person" fill="currentColor" height="1.5em" viewbox="0 0 16 16" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"></path>
                    </svg>
                    <span class="d-none">User</span>
                </a>
            </button>
        </li>
    </ul>

    {% block content %}
    {% endblock %}

    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/baguetteBox.min.js' %}"></script>
    <script src="{% static 'assets/js/vanilla-zoom.js' %}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
