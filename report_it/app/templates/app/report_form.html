{% extends "app/base.html" %}
{% block content %}
<main class="page landing-page"></main>
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info" style="font-size: 20.4px;">Want to generate a report ?</h2>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3"><label for="title"></label><input class="form-control" type="text" id="title" name="title" data-bs-theme="light" placeholder="Report TItle"></div>
                <div class="mb-3"><label for="location"></label><input class="form-control" type="text" id="location" name="location" data-bs-theme="light" placeholder="Location ( Kalingalinga , Chalala)"></div>
                <div class="mb-3">
                    <label for="report_type"></label>
                    <select id="report_type" name="report_type" required>
                    <option value="Type1">Type 1</option>
                    <option value="Type2">Type 2</option>
                    <option value="Type3">Type 3</option>
                    <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="mb-3"><label for="description"></label><textarea class="form-control" id="description" name="description" data-bs-theme="light" placeholder="Report Description"></textarea></div>
                <div class="d-flex flex-row gap-3">
                    <div class="d-flex flex-row">
                        <div>
                            <label for="image">Upload Image</label>
                        </div>
                        <div>
                            <input type="file" id="image" name="image">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="1em" height="1em" fill="currentColor" style="font-size: 22px;">
                                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2023 Fonticons, Inc. -->
                                    <path d="M288 109.3V352c0 17.7-14.3 32-32 32s-32-14.3-32-32V109.3l-73.4 73.4c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l128-128c12.5-12.5 32.8-12.5 45.3 0l128 128c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L288 109.3zM64 352H192c0 35.3 28.7 64 64 64s64-28.7 64-64H448c35.3 0 64 28.7 64 64v32c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V416c0-35.3 28.7-64 64-64zM432 456a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"></path>
                                </svg>
                            </input>
                            </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div>
                            <label for="video">Upload Video</label>
                        </div>
                        <div>
                            <input type="file" id="video" name="video">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="1em" height="1em" fill="currentColor" style="font-size: 22px;">
                                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2023 Fonticons, Inc. -->
                                    <path d="M288 109.3V352c0 17.7-14.3 32-32 32s-32-14.3-32-32V109.3l-73.4 73.4c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l128-128c12.5-12.5 32.8-12.5 45.3 0l128 128c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L288 109.3zM64 352H192c0 35.3 28.7 64 64 64s64-28.7 64-64H448c35.3 0 64 28.7 64 64v32c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V416c0-35.3 28.7-64 64-64zM432 456a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"></path>
                                </svg>
                            </input>
                            </div>
                    </div>
                </div><select class="form-select" style="padding-left: 13px;margin-right: 0px;width: 50%;margin-left: 54px;">
                    <option value="12" selected="">Send to</option>
                    <option value="13">This is item 2</option>
                    <option value="14">This is item 3</option>
                </select>
                <center>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </center>
            </form>
        </div>
    </section>
{% endblock %}
